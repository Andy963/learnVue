<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nextTick</title>
    <script src="../Vue.js"></script>
</head>
<body>
<div id="app">
    <h3>{{message}}</h3>
</div>

<script>

    const vm = new Vue({
        el: "#app",
        data: {
            message: 'andy'
        }
    })
    vm.message = 'new andy'
    console.log(vm.$el.message)
    // 为了数据变化之后等待vue完成更新Dom,可以在数据变化之后立即使用Vue.nextTick在当前回调函调中获取最新的DOM
    Vue.nextTick(() => {
        console.log(vm.$el.textContent)
    })
</script>
</body>
</html>
