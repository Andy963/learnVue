<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--    1.导入vue包-->
    <script src="../Vue.js"></script>
</head>
<body>
<!--将来new 的vue实例，会控制这个元素的所有内容-->
<div id="app">
    <p>{{msg}}</p>
</div>
<script>
    // 他那一个vue实例
    // 当导入vue后，浏览器内存中就多了一个vue构造函数
    var vm = new Vue({
        el: '#app', // 控制哪个区域
        data: {  // 存放el中要用到的数据
            msg: 'learn Vue'  // 通过vue指令方便渲染到页面，不需要手动操作dom
        }
    })
</script>
</body>
</html>
