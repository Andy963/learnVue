<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
</body>
<script src="../Vue.js"></script>
<script>
    // 组件的变量名，首字母要大写，data必须为函数，有返回值
    // 声明一个组件
    let App = {
        data() {
            return {
                text: "App中的text"
            }
        },
        template: `
        <div>
            <p>{{ text }}</p>
        </div>
        `
    };

    new Vue({
        el: "#app",
        data() {
            return {
                msg: "组件"
            }
        },
        //使用组件
        template: `
            <div class="app">
<!--             <p> {{ msg }}</p>-->
             <App/>
            </div>
        `,
        components: {
            // 如果key,value一样，可以 只写一个
            // 注册组件
            App
        }
    })
</script>
</html>
