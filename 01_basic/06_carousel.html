<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <img :src="images[curIndex].imgSrc" alt="">
    <br>
    <button @click="prev">上一张</button>
    <button @click="next">下一张</button>
</div>

</body>
<script src="../Vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                images: [
                    {id: 1, imgSrc: '../images/1.jpg'},
                    {id: 2, imgSrc: '../images/2.jpg'},
                    {id: 3, imgSrc: '../images/3.jpg'},
                ],
                curIndex: 0
            }
        },
        methods: {
            prev() {
                if (this.curIndex === 0) {
                    this.curIndex = 2;
                } else {
                    this.curIndex--;
                }
            }
            ,
            next() {
                if (this.curIndex === 2) {
                    this.curIndex = 0;
                } else {
                    this.curIndex++;
                }
            }

        },
        // 钩子函数
        created() {
            setInterval(() => {
                // 箭头函数会改变this，指代vue对象
                if (this.curIndex === 2) {
                    this.curIndex = 0
                } else {
                    this.curIndex++
                }
            }, 1000)
            // 将外部的this保存起来，外部this为vue对象
            // let _this = this;
            // setInterval( function () {
            //     console.log(_this);
            // })
        }
    })
</script>
</html>
